<!DOCTYPE html>
<html>
<head>
<title>Quiz Login</title>
<style>
body{
    font-family: Arial;
    background: linear-gradient(to right,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    width:400px;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
input{
    width:80%;
    padding:10px;
    margin:15px;
    border-radius:8px;
}
button{
    padding:10px 20px;
    background:#764ba2;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
button:hover{
    background:#5a3d91;
}
</style>

<script>
function startQuiz(){
    let username=document.getElementById("username").value;

    if(username==""){
        alert("Enter Username");
        return;
    }

    // Store username
    localStorage.setItem("quizUser",username);

    // Link to second program
    window.location.href="quiz.html";
}
</script>
</head>

<body>
<div class="box">
<h2>Quiz Login</h2>
<input type="text" id="username" placeholder="Enter Username">
<br>
<button onclick="startQuiz()">Start Quiz</button>
</div>
</body>
</html>
