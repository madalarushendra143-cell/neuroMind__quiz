<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
font-family:Arial;
background:linear-gradient(to right,#36d1dc,#5b86e5);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
margin:0;
}

.box{
background:white;
padding:30px;
border-radius:10px;
text-align:center;
box-shadow:0 0 15px gray;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:5px;
border:1px solid #ccc;
}

button{
margin-top:15px;
padding:10px;
width:100%;
background:#5b86e5;
color:white;
border:none;
border-radius:5px;
font-size:16px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<form action="quiz.html">
<input type="text" name="user" placeholder="Enter Username" required>
<button type="submit">Start Quiz</button>
</form>

</div>

</body>
</html>
